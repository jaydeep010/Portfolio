<head>
  <meta charset="UTF-8" />

  <title>JAYDEEP A Video Editor</title>
  <style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --bg:#0d0d0d;
      --accent:#ff4cff;
      --muted:#bdbdbd;
    }
    body {
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:#fff;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
    }
    a { text-decoration:none; color:inherit; }

    /* Header */
    header {
      position:fixed;
      top:0; left:0; right:0;
      z-index:1000;
      display:flex;
      justify-content:center;
      padding:18px 24px;
      background:rgba(10,10,10,0.9);
      backdrop-filter:blur(8px);
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
    }
    nav { display:flex; gap:24px; }
    nav a {
      color:var(--muted);
      font-weight:600;
      position:relative;
      padding:6px;
    }
    nav a::after {
      content:''; position:absolute; left:0; bottom:-6px;
      height:2px; width:0;
      background:var(--accent);
      transition:width .35s ease;
    }
    nav a:hover { color:#fff; }
    nav a:hover::after { width:100%; }

    /* Landing */
    .landing {
      height:88vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:120px 24px 40px;
      text-align:center;
    }
    .brand {
      font-weight:800;
      font-size:3.2rem;
      color:var(--accent);
      letter-spacing:1px;
      display:flex;
      gap:6px;
    }
    .brand span {
      display:inline-block;
      opacity:0;
      transform:scale(1.5);
      animation:bubbleIn 5.2s forwards;
      animation-iteration-count:infinite;
    }
    @keyframes bubbleIn {
      0% { opacity:0; transform:scale(1); }
      50% { opacity:1; transform:scale(1.2); }
      100% { opacity:0; transform:scale(1); }
    }

    /* Subtitle */
    .subtitle {
      color:#fff;
      margin-top:8px;
      font-size:1.05rem;
      display:inline-block;
      white-space:nowrap;
    }
    .subtitle span {
      display:inline-block;
      animation:subtitleBounce 1.2s ease-in-out infinite;
    }
    @keyframes subtitleBounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    /* Skills */
    .skills { width:min(820px,94%); margin-top:28px; }
    .skill { margin:16px 0; }
    .skill .title {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
      color:#fff;
      font-weight:700;
    }
    .bar {
      height:14px;
      background:rgba(255,255,255,0.06);
      border-radius:10px;
      overflow:hidden;
    }
    .bar>i {
      display:block;
      height:100%;
      width:0;
      background:linear-gradient(90deg,var(--accent),#6ea0ff);
      border-radius:10px;
      transition:width 1.8s cubic-bezier(.22,1,.36,1);
    }

    section {
      padding:80px 24px;
      max-width:1400px;
      margin:0 auto;
    }
    h2 {
      text-align:center;
      color:var(--accent);
      margin-bottom:18px;
      font-size:2rem;
    }

    /* Carousel */
    .carousel-container { position:relative; overflow:hidden; margin:20px 0; }
    .carousel-track {
      display:flex;
      transition:transform .8s cubic-bezier(.25,.8,.25,1);
      gap:1rem;
    }
    .carousel-item {
      min-width:60%;
      flex-shrink:0;
      transform:scale(.8);
      opacity:.6;
      transition:transform .8s ease,opacity .8s ease;
    }
    .carousel-item.active { transform:scale(1); opacity:1; z-index:2; }
    .carousel-item iframe,
    .carousel-item img {
      width:100%;
      height:420px;
      border-radius:18px;
      border:none;
      object-fit:cover;
      pointer-events:auto;
    }
    .carousel-item:hover { transform:scale(1.03); opacity:1; }
    .carousel-controls {
      position:absolute;
      top:50%;
      left:0; right:0;
      display:flex;
      justify-content:space-between;
      transform:translateY(-50%);
      pointer-events:none;
    }
    .carousel-controls button {
      pointer-events:auto;
      background:rgba(255,255,255,0.08);
      border:none;
      color:#fff;
      font-size:1.7rem;
      padding:.45rem .9rem;
      border-radius:999px;
      cursor:pointer;
      transition:background .25s;
    }
    .carousel-controls button:hover { background:rgba(255,255,255,0.18); }
    .carousel-dots {
      text-align:center;
      margin-top:12px;
    }
    .dot {
      display:inline-block;
      height:9px;
      width:9px;
      border-radius:50%;
      background:rgba(255,255,255,0.15);
      margin:0 6px;
      position:relative;
      cursor:pointer;
    }
    .dot.active::after {
      content:''; position:absolute; left:0; top:0;
      height:100%; width:100%;
      background:var(--accent);
      animation:fillDot 5s linear forwards;
    }
    @keyframes fillDot {
      from { transform:scaleX(0); transform-origin:left; }
      to { transform:scaleX(1); transform-origin:left; }
    }

    /* Footer */
    footer {
      padding:48px 24px;
      background:#070707;
      color:var(--muted);
      text-align:center;
    }
    .contact-btn {
      display:inline-block;
      padding:10px 18px;
      border-radius:30px;
      background:var(--accent);
      color:#000;
      font-weight:700;
      margin:8px;
      text-decoration:none;
    }

    /* Responsive */
    @media(max-width:900px) {
      .carousel-item iframe,
      .carousel-item img { height:260px; }
      .carousel-item { min-width:80%; }
      .brand { font-size:2rem; }
    }

    @media(max-width:500px) {
      .carousel-item { flex:0 0 100%; margin:0; }
      .carousel-item iframe,
      .carousel-item img { width:100%; height:auto; object-fit:cover; }
      .carousel-track { gap:0; }
    }
  </style>
</head>

  <script>
    // Brand bubble animation
    const brandEl = document.getElementById("brand");
    const name = "JAYDEEP";
    [...name].forEach((ch,i)=>{
      const span = document.createElement("span");
      span.textContent = ch;
      span.style.animationDelay = (i*0.3)+"s";
      brandEl.appendChild(span);
    });

    // Skills bars
    (function(){
      const fills = document.querySelectorAll('.bar > i');
      function fillAll(){
        fills.forEach(i=>{
          i.style.transition = 'width 1.8s cubic-bezier(.22,1,.36,1)';
          i.style.width = i.dataset.target;
        });
      }
      window.addEventListener('load', fillAll);
      document.querySelectorAll('.skill').forEach(skill=>{
        const bar = skill.querySelector('.bar > i');
        const target = bar.dataset.target;
        skill.addEventListener('mouseenter', ()=>{
          bar.style.transition = 'none';
          bar.style.width = '0';
          void bar.offsetWidth;
          bar.style.transition = 'width 1.8s cubic-bezier(.22,1,.36,1)';
          bar.style.width = target;
        });
      });
    })();

    // Subtitle animation
    (function(){
      const subtitleText = "A    P r o f e s s i o n a l    V i d e o    /    T h u m b n a i l    M a k e r";
      const subtitleEl = document.getElementById("subtitle");
      subtitleEl.innerHTML = "";
      [...subtitleText].forEach((ch,i)=>{
        const span = document.createElement("span");
        span.textContent = ch;
        span.style.animationDelay = (i * 0.07) + "s";
        subtitleEl.appendChild(span);
      });
    })();

    // Carousel
    document.querySelectorAll('.carousel-container').forEach(container=>{
      const track=container.querySelector('.carousel-track');
      const items=[...track.children];
      const prevBtn=container.querySelector('.prev');
      const nextBtn=container.querySelector('.next');
      const dotsNav=container.querySelector('.carousel-dots');
      let index=0,interval;

      items.forEach((_,i)=>{
        const dot=document.createElement('span');
        dot.classList.add('dot');
        if(i===0) dot.classList.add('active');
        dot.addEventListener('click',()=>{goToSlide(i);resetInterval();});
        dotsNav.appendChild(dot);
      });
      const dots=[...dotsNav.children];

      function updateSlide(){
        items.forEach((item,i)=>item.classList.toggle('active',i===index));
        dots.forEach((d,i)=>d.classList.toggle('active',i===index));
        const shift=-index*(items[0].offsetWidth+(parseFloat(getComputedStyle(track).gap)||0));
        track.style.transform=`translateX(${shift}px)`;
      }
      function goToSlide(i){ index=(i+items.length)%items.length; updateSlide(); }
      function next(){ goToSlide(index+1); }
      function prev(){ goToSlide(index-1); }

      if(prevBtn) prevBtn.addEventListener('click',()=>{prev();resetInterval();});
      if(nextBtn) nextBtn.addEventListener('click',()=>{next();resetInterval();});

      function startInterval(){ interval=setInterval(next,4500); }
      function resetInterval(){ clearInterval(interval); startInterval(); }

      if(container.dataset.type==='video'){
        const playerOrigin='https://www.youtube.com';
        items.forEach(item=>{
          const iframe=item.querySelector('iframe');
          if(!iframe) return;
          item.addEventListener('mouseenter',()=>{
            clearInterval(interval);
            try{iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}',playerOrigin);}catch(e){}
          });
          item.addEventListener('mouseleave',()=>{
            resetInterval();
            try{iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}',playerOrigin);}catch(e){}
          });
        });
      }

      updateSlide(); startInterval();
      window.addEventListener('resize',()=>updateSlide());
    });
  </script>
